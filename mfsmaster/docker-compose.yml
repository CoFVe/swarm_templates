version: '3.9'
services:
  mfsmaster:
    image: gerardogve/moosefs-master:2.0.0
    deploy:
      placement:
        constraints:
          -  node.labels.nuc2==true
        preferences:
          - spread: node.labels.nuc2
    networks:
      - outside
    volumes:
      - /docker/mfsmaster:/var/lib/mfs
      - /docker/mfsmaster:/etc/mfs

networks:
  outside:
    external:
      name: "host"
