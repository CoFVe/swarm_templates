version: '3.9'
services:
  mfsmetalogger3:
    image: gerardogve/moosefs-metalogger:2.0.0
    deploy:
      placement:
        constraints:
          -  node.labels.dietpi3==true
        preferences:
          - spread: node.labels.dietpi
    networks:
      - outside
    volumes:
      - /docker/metalogger3:/var/lib/mfs
      - /docker/metalogger3:/etc/mfs

networks:
  outside:
    external:
      name: "host"
